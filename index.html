<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星际导航 | 宇宙书签</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%231a202c'/%3E%3Ccircle cx='50' cy='50' r='25' fill='%233b82f6'/%3E%3Ccircle cx='50' cy='35' r='5' fill='white'/%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        space: {
                            dark: '#0b0e1a',
                            light: '#1a202c',
                            accent: '#3b82f6',
                            glow: '#60a5fa',
                            nebula: '#8b5cf6'
                        }
                    },
                    fontFamily: {
                        space: ['Inter', 'system-ui', 'sans-serif']
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'twinkle': 'twinkle 3s ease-in-out infinite'
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' }
                        },
                        twinkle: {
                            '0%, 100%': { opacity: 1 },
                            '50%': { opacity: 0.5 }
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @media (max-width: 768px) {
    .bookmarks-grid {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 1rem;
    }
    
    .clock-container {
        font-size: 2.5rem;
    }
    
    .greeting {
        font-size: 1.5rem;
    }
    
    .search-container {
        width: 90%;
        max-width: none;
    }
    
    .world-clocks {
        max-height: 200px;
        overflow-y: auto;
    }
    
    #controls button {
        width: 40px;
        height: 40px;
    }
    
    .modal-content {
        width: 90%;
        max-width: 300px;
    }
}
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .star {
                position: absolute;
                background-color: white;
                border-radius: 50%;
                animation: twinkle var(--twinkle-duration, 2s) infinite ease-in-out;
            }
            .text-shadow {
                text-shadow: 0 0 10px rgba(96, 165, 250, 0.7);
            }
            .card-hover {
                transition: all 0.3s ease;
            }
            .card-hover:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 25px -5px rgba(96, 165, 250, 0.2);
            }
            .scrollbar-hide::-webkit-scrollbar {
                display: none;
            }
            .scrollbar-hide {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
            .bg-gradient-space {
                background: linear-gradient(135deg, #0b0e1a 0%, #1a202c 100%);
            }
            .bg-gradient-space-light {
                background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            }
        }
    </style>
</head>
<body class="font-space bg-gradient-space text-gray-100 min-h-screen transition-colors duration-500">
    <!-- 星空背景 -->
    <div id="stars" class="fixed inset-0 z-0 pointer-events-none"></div>

    <!-- 控制按钮 - 滚动时显示，静置后隐藏 -->
    <div id="controls" class="fixed top-4 right-4 z-50 opacity-0 transition-opacity duration-500 flex gap-2">
        <button id="theme-toggle" class="p-2 rounded-full bg-space-light/80 hover:bg-space-light text-space-glow backdrop-blur-sm transition-all">
            <i class="fa fa-moon-o"></i>
        </button>
        <button id="settings-btn" class="p-2 rounded-full bg-space-light/80 hover:bg-space-light text-space-glow backdrop-blur-sm transition-all">
            <i class="fa fa-cog"></i>
        </button>
    </div>

    <!-- 主容器 -->
    <div class="container mx-auto px-4 py-8 relative z-10">
        <!-- 标题 -->
        <div class="text-center mb-8 animate-float">
            <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-bold text-space-glow text-shadow mb-2">星际导航</h1>
            <p class="text-gray-300 text-[clamp(1rem,2vw,1.25rem)]">探索宇宙中的每一个角落</p>
        </div>

        <!-- 搜索框 -->
        <div class="max-w-2xl mx-auto mb-8">
            <div class="relative">
                <input type="text" id="search-input" placeholder="搜索书签..." 
                    class="w-full px-5 py-3 rounded-full bg-space-light/50 backdrop-blur-sm border border-space-accent/30 focus:border-space-glow focus:outline-none focus:ring-2 focus:ring-space-glow/20 transition-all">
                <button class="absolute right-3 top-1/2 transform -translate-y-1/2 text-space-glow">
                    <i class="fa fa-search text-xl"></i>
                </button>
            </div>
        </div>

        <!-- 小组件 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <!-- 在线时长 -->
            <div class="bg-space-light/30 backdrop-blur-md rounded-xl p-5 border border-space-accent/20 card-hover">
                <h3 class="text-space-glow mb-2 flex items-center">
                    <i class="fa fa-rocket mr-2"></i>航行时间
                </h3>
                <div class="text-2xl font-bold" id="online-duration">0天0时0分</div>
            </div>

            <!-- 健康提醒 -->
            <div class="bg-space-light/30 backdrop-blur-md rounded-xl p-5 border border-space-accent/20 card-hover">
                <h3 class="text-space-glow mb-2 flex items-center">
                    <i class="fa fa-heartbeat mr-2"></i>健康提醒
                </h3>
                <div id="health-reminder" class="text-lg">每小时休息5分钟</div>
            </div>

            <!-- 世界时钟 -->
            <div class="bg-space-light/30 backdrop-blur-md rounded-xl p-5 border border-space-accent/20 card-hover">
                <h3 class="text-space-glow mb-2 flex items-center">
                    <i class="fa fa-clock-o mr-2"></i>世界时钟
                </h3>
                <div id="world-clocks" class="space-y-1">
                    <!-- 时钟将通过JS动态生成 -->
                </div>
            </div>
        </div>

        <!-- 广告位1 -->
        <div class="mb-10 rounded-xl overflow-hidden border-2 border-dashed border-space-accent/30 bg-space-light/10 p-1 min-h-[120px] flex items-center justify-center group" id="ad-1">
            <div class="text-gray-400 text-center">
                <i class="fa fa-ad mr-2"></i>广告位
                <div class="text-xs mt-1 opacity-0 group-hover:opacity-100 transition-opacity">在编辑中心配置</div>
            </div>
        </div>

        <!-- 书签区域 -->
        <div class="mb-10">
            <h2 class="text-xl font-bold mb-4 text-space-glow flex items-center">
                <i class="fa fa-bookmark mr-2"></i>宇宙书签
                <span class="ml-2 text-sm text-gray-400" id="bookmark-count">(0个)</span>
            </h2>
            
            <!-- 书签文件夹容器 -->
            <div id="bookmark-folders" class="space-y-6">
                <!-- 书签将通过JS动态生成 -->
            </div>
        </div>

        <!-- 广告位2 -->
        <div class="mb-10 rounded-xl overflow-hidden border-2 border-dashed border-space-accent/30 bg-space-light/10 p-1 min-h-[120px] flex items-center justify-center group" id="ad-2">
            <div class="text-gray-400 text-center">
                <i class="fa fa-ad mr-2"></i>广告位
                <div class="text-xs mt-1 opacity-0 group-hover:opacity-100 transition-opacity">在编辑中心配置</div>
            </div>
        </div>

        <!-- 常用书签快速访问 -->
        <div class="mb-10">
            <h2 class="text-xl font-bold mb-4 text-space-glow flex items-center">
                <i class="fa fa-star mr-2"></i>常用站点
            </h2>
            
            <div id="quick-access" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-8 gap-3">
                <!-- 常用书签将通过JS动态生成 -->
            </div>
        </div>

        <!-- 广告位3 -->
        <div class="mb-10 rounded-xl overflow-hidden border-2 border-dashed border-space-accent/30 bg-space-light/10 p-1 min-h-[120px] flex items-center justify-center group" id="ad-3">
            <div class="text-gray-400 text-center">
                <i class="fa fa-ad mr-2"></i>广告位
                <div class="text-xs mt-1 opacity-0 group-hover:opacity-100 transition-opacity">在编辑中心配置</div>
            </div>
        </div>
    </div>

    <!-- 底部信息 -->
    <footer class="relative z-10 bg-space-light/50 backdrop-blur-md py-6 border-t border-space-accent/20">
        <div class="container mx-auto px-4">
            <div class="dark-white flex flex-col md:flex-row justify-between items-center gap-4">
                <div>共收录<span id="total-bookmarks">0</span>个网站</div>
                <div>Copyright © 2018-<span id="current-year">2023</span> <span id="site-hostname">星际导航</span>, All Rights Reserved</div>
            </div>
        </div>
    </footer>

    <!-- 设置模态框 -->
    <div id="settings-modal" class="fixed inset-0 z-50 flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="absolute inset-0 bg-black/70 backdrop-blur-sm"></div>
        <div class="relative bg-space-light rounded-2xl p-6 w-full max-w-md max-h-[90vh] overflow-y-auto scrollbar-hide">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-space-glow">设置中心</h2>
                <button id="close-settings" class="text-gray-400 hover:text-white">
                    <i class="fa fa-times text-xl"></i>
                </button>
            </div>

            <!-- GitHub 配置 -->
            <div class="mb-6">
                <h3 class="text-lg font-semibold mb-3 text-white">GitHub 配置</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm text-gray-300 mb-1">用户名</label>
                        <input type="text" id="github-username" class="w-full px-3 py-2 rounded-lg bg-space-dark border border-gray-700 focus:border-space-glow focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-300 mb-1">仓库名</label>
                        <input type="text" id="github-repo" class="w-full px-3 py-2 rounded-lg bg-space-dark border border-gray-700 focus:border-space-glow focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-300 mb-1">Personal Access Token</label>
                        <input type="password" id="github-token" class="w-full px-3 py-2 rounded-lg bg-space-dark border border-gray-700 focus:border-space-glow focus:outline-none">
                        <p class="text-xs text-gray-500 mt-1">需要 repo 权限，用于同步书签数据</p>
                    </div>
                    <div class="flex gap-2">
                        <button id="validate-github" class="flex-1 bg-space-accent hover:bg-space-glow text-white py-2 rounded-lg transition-colors">
                            验证
                        </button>
                        <button id="save-github" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white py-2 rounded-lg transition-colors">
                            保存
                        </button>
                    </div>
                    <div id="github-validation-status" class="text-sm hidden"></div>
                </div>
            </div>

            <div class="flex justify-center">
                <button id="enter-edit-btn" class="bg-space-nebula hover:bg-purple-600 text-white py-2 px-6 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    进入编辑中心
                </button>
            </div>
        </div>
    </div>

    <!-- 编辑中心模态框 -->
    <div id="edit-modal" class="fixed inset-0 z-50 flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="absolute inset-0 bg-black/70 backdrop-blur-sm"></div>
        <div class="relative bg-space-light rounded-2xl p-6 w-full max-w-4xl max-h-[90vh] overflow-y-auto scrollbar-hide">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-space-glow">编辑中心</h2>
                <button id="close-edit" class="text-gray-400 hover:text-white">
                    <i class="fa fa-times text-xl"></i>
                </button>
            </div>

            <!-- 编辑中心标签页 -->
            <div class="border-b border-gray-700 mb-4">
                <div class="flex space-x-4">
                    <button class="edit-tab py-2 px-1 border-b-2 border-space-glow text-space-glow" data-tab="bookmarks">
                        书签管理
                    </button>
                    <button class="edit-tab py-2 px-1 border-b-2 border-transparent text-gray-400 hover:text-white" data-tab="clocks">
                        时钟设置
                    </button>
                    <button class="edit-tab py-2 px-1 border-b-2 border-transparent text-gray-400 hover:text-white" data-tab="ads">
                        广告管理
                    </button>
                </div>
            </div>

            <!-- 书签管理标签页 -->
            <div class="edit-content" id="bookmarks-tab">
                <div class="flex flex-wrap gap-2 mb-4">
                    <button id="import-bookmarks" class="bg-space-accent hover:bg-space-glow text-white py-1 px-4 rounded-lg transition-colors text-sm disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        <i class="fa fa-upload mr-1"></i>导入书签
                    </button>
                    <button id="export-bookmarks" class="bg-gray-700 hover:bg-gray-600 text-white py-1 px-4 rounded-lg transition-colors text-sm disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        <i class="fa fa-download mr-1"></i>导出书签
                    </button>
                    <button id="add-bookmark" class="bg-green-600 hover:bg-green-500 text-white py-1 px-4 rounded-lg transition-colors text-sm disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        <i class="fa fa-plus mr-1"></i>添加书签
                    </button>
                    <input type="file" id="bookmark-file" accept=".html" class="hidden">
                </div>

                <div id="bookmark-edit-container" class="space-y-4 max-h-[50vh] overflow-y-auto pr-2 scrollbar-hide">
                    <!-- 书签编辑内容将通过JS动态生成 -->
                </div>

                <div class="mt-6 flex justify-end">
                    <button id="save-bookmark-changes" class="bg-space-nebula hover:bg-purple-600 text-white py-2 px-6 rounded-lg transition-colors flex items-center disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        <i class="fa fa-save mr-2"></i>保存更改
                    </button>
                </div>
            </div>

            <!-- 时钟设置标签页 -->
            <div class="edit-content hidden" id="clocks-tab">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-medium">城市时钟设置</h3>
                    <button id="add-city" class="bg-green-600 hover:bg-green-500 text-white py-1 px-4 rounded-lg transition-colors text-sm disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        <i class="fa fa-plus mr-1"></i>添加城市
                    </button>
                </div>

                <div id="cities-container" class="space-y-3 max-h-[50vh] overflow-y-auto pr-2 scrollbar-hide">
                    <!-- 城市设置内容将通过JS动态生成 -->
                </div>

                <div class="mt-6 flex justify-end">
                    <button id="save-clock-changes" class="bg-space-nebula hover:bg-purple-600 text-white py-2 px-6 rounded-lg transition-colors flex items-center disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        <i class="fa fa-save mr-2"></i>保存更改
                    </button>
                </div>
            </div>

            <!-- 广告管理标签页 -->
            <div class="edit-content hidden" id="ads-tab">
                <div class="space-y-6">
                    <!-- 广告1设置 -->
                    <div class="bg-space-dark p-4 rounded-xl">
                        <h3 class="font-medium mb-3">广告位 1</h3>
                        <div class="space-y-3">
                            <div>
                                <label class="block text-sm text-gray-300 mb-1">广告图片</label>
                                <input type="file" id="ad1-image" accept="image/*" class="w-full text-sm text-gray-300">
                                <img id="ad1-preview" class="mt-2 max-h-32 rounded-lg hidden">
                            </div>
                            <div>
                                <label class="block text-sm text-gray-300 mb-1">链接地址</label>
                                <input type="url" id="ad1-url" class="w-full px-3 py-2 rounded-lg bg-space-dark border border-gray-700 focus:border-space-glow focus:outline-none text-sm">
                            </div>
                        </div>
                    </div>

                    <!-- 广告2设置 -->
                    <div class="bg-space-dark p-4 rounded-xl">
                        <h3 class="font-medium mb-3">广告位 2</h3>
                        <div class="space-y-3">
                            <div>
                                <label class="block text-sm text-gray-300 mb-1">广告图片</label>
                                <input type="file" id="ad2-image" accept="image/*" class="w-full text-sm text-gray-300">
                                <img id="ad2-preview" class="mt-2 max-h-32 rounded-lg hidden">
                            </div>
                            <div>
                                <label class="block text-sm text-gray-300 mb-1">链接地址</label>
                                <input type="url" id="ad2-url" class="w-full px-3 py-2 rounded-lg bg-space-dark border border-gray-700 focus:border-space-glow focus:outline-none text-sm">
                            </div>
                        </div>
                    </div>

                    <!-- 广告3设置 -->
                    <div class="bg-space-dark p-4 rounded-xl">
                        <h3 class="font-medium mb-3">广告位 3</h3>
                        <div class="space-y-3">
                            <div>
                                <label class="block text-sm text-gray-300 mb-1">广告图片</label>
                                <input type="file" id="ad3-image" accept="image/*" class="w-full text-sm text-gray-300">
                                <img id="ad3-preview" class="mt-2 max-h-32 rounded-lg hidden">
                            </div>
                            <div>
                                <label class="block text-sm text-gray-300 mb-1">链接地址</label>
                                <input type="url" id="ad3-url" class="w-full px-3 py-2 rounded-lg bg-space-dark border border-gray-700 focus:border-space-glow focus:outline-none text-sm">
                            </div>
                        </div>
                    </div>

                    <div class="mt-4 flex justify-end">
                        <button id="save-ad-changes" class="bg-space-nebula hover:bg-purple-600 text-white py-2 px-6 rounded-lg transition-colors flex items-center disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                            <i class="fa fa-save mr-2"></i>保存更改
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加/编辑书签模态框 -->
    <div id="bookmark-form-modal" class="fixed inset-0 z-50 flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="absolute inset-0 bg-black/70 backdrop-blur-sm"></div>
        <div class="relative bg-space-light rounded-2xl p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-space-glow" id="bookmark-form-title">添加书签</h2>
                <button class="close-bookmark-form text-gray-400 hover:text-white">
                    <i class="fa fa-times text-xl"></i>
                </button>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm text-gray-300 mb-1">文件夹</label>
                    <select id="bookmark-folder" class="w-full px-3 py-2 rounded-lg bg-space-dark border border-gray-700 focus:border-space-glow focus:outline-none">
                        <option value="default">默认文件夹</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm text-gray-300 mb-1">标题</label>
                    <input type="text" id="bookmark-title" class="w-full px-3 py-2 rounded-lg bg-space-dark border border-gray-700 focus:border-space-glow focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm text-gray-300 mb-1">URL地址</label>
                    <input type="url" id="bookmark-url" class="w-full px-3 py-2 rounded-lg bg-space-dark border border-gray-700 focus:border-space-glow focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm text-gray-300 mb-1">是否常用</label>
                    <input type="checkbox" id="bookmark-is-quick" class="rounded text-space-glow focus:ring-space-glow">
                </div>
            </div>

            <input type="hidden" id="bookmark-id">
            <input type="hidden" id="bookmark-folder-original">

            <div class="mt-6 flex gap-2">
                <button id="cancel-bookmark" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white py-2 rounded-lg transition-colors">
                    取消
                </button>
                <button id="save-bookmark" class="flex-1 bg-space-nebula hover:bg-purple-600 text-white py-2 rounded-lg transition-colors">
                    保存
                </button>
            </div>
        </div>
    </div>

    <!-- 添加城市模态框 -->
    <div id="city-form-modal" class="fixed inset-0 z-50 flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="absolute inset-0 bg-black/70 backdrop-blur-sm"></div>
        <div class="relative bg-space-light rounded-2xl p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-space-glow">添加城市</h2>
                <button class="close-city-form text-gray-400 hover:text-white">
                    <i class="fa fa-times text-xl"></i>
                </button>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm text-gray-300 mb-1">城市名称</label>
                    <input type="text" id="city-name" class="w-full px-3 py-2 rounded-lg bg-space-dark border border-gray-700 focus:border-space-glow focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm text-gray-300 mb-1">时区 (例如: Asia/Shanghai)</label>
                    <input type="text" id="city-timezone" class="w-full px-3 py-2 rounded-lg bg-space-dark border border-gray-700 focus:border-space-glow focus:outline-none">
                    <p class="text-xs text-gray-500 mt-1">参考: <a href="https://en.wikipedia.org/wiki/List_of_tz_database_time_zones" class="text-space-glow" target="_blank">时区列表</a></p>
                </div>
            </div>

            <input type="hidden" id="city-id">

            <div class="mt-6 flex gap-2">
                <button id="cancel-city" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white py-2 rounded-lg transition-colors">

        // 保存数据到GitHub
        async function saveDataToGitHub() {
            showLoader();
            
            try {
                const { username, repo, token } = appData.github;
                if (!username || !repo || !token || !appData.github.validated) {
                    throw new Error('GitHub配置不完整或未验证');
                }
                
                // 准备要保存的数据
                const dataToSave = {
                    bookmarks: appData.bookmarks,
                    cities: appData.cities,
                    ads: appData.ads,
                    deployDate: appData.deployDate
                };
                
                // 处理非Latin1字符的编码问题 - 使用更可靠的编码方式
                const content = JSON.stringify(dataToSave, null, 2);
                let base64Content;
                
                try {
                    // 方法1: 处理大部分非Latin1字符
                    base64Content = btoa(unescape(encodeURIComponent(content)));
                } catch (e) {
                    // 方法2: 作为后备，处理特殊字符
                    base64Content = btoa(Array.from(content).map(c => String.fromCharCode(c.charCodeAt(0) % 256)).join(''));
                }
                
                // 先检查文件是否存在
                const checkUrl = `https://api.github.com/repos/${username}/${repo}/contents/bookmarks.json`;
                const checkResponse = await fetch(checkUrl, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                let sha = null;
                if (checkResponse.ok) {
                    const fileData = await checkResponse.json();
                    sha = fileData.sha; // 获取现有文件的SHA，用于更新
                }
                
                // 保存文件
                const saveUrl = `https://api.github.com/repos/${username}/${repo}/contents/bookmarks.json`;
                const response = await fetch(saveUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        message: 'Update bookmarks via 星际导航',
                        content: base64Content,
                        ...(sha && { sha }) // 如果存在SHA，添加到请求中
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || `保存失败 (HTTP ${response.status})`);
                }
                
                // 仅在成功保存到GitHub后更新本地存储
                localStorage.setItem('spaceBookmarksData', JSON.stringify(appData));
                return true;
            } catch (error) {
                console.error('保存数据到GitHub失败:', error);
                showToast(`保存数据到GitHub失败: ${error.message}`, 'error');
                return false;
            } finally {
                hideLoader();
            }
        }

        // 从GitHub加载数据
        async function loadDataFromGitHub() {
            showLoader();
            
            try {
                let url;
                let headers = {};
                
                // 确定使用的仓库信息
                const username = appData.github.username || window.defaultRepoInfo?.username;
                const repo = appData.github.repo || window.defaultRepoInfo?.repo;
                
                if (!username || !repo) {
                    hideLoader();
                    return;
                }
                
                // 构建请求URL和头部
                if (appData.github.token && appData.github.validated) {
                    // 使用API端点，需要认证
                    url = `https://api.github.com/repos/${username}/${repo}/contents/bookmarks.json`;
                    headers = {
                        'Authorization': `token ${appData.github.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    };
                } else {
                    // 使用公共raw URL，无需认证
                    url = `https://raw.githubusercontent.com/${username}/${repo}/main/bookmarks.json`;
                }
                
                const response = await fetch(url, { headers });
                
                if (!response.ok) {
                    if (response.status === 404) {
                        // 文件不存在，使用现有数据
                        showToast('未找到书签数据，使用现有设置', 'info');
                        return;
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                let data;
                if (appData.github.token && appData.github.validated) {
                    // 处理API响应
                    const apiData = await response.json();
                    data = JSON.parse(atob(apiData.content));
                } else {
                    // 处理raw响应
                    data = await response.json();
                }
                
                // 新数据覆盖现有数据
                if (data.bookmarks) appData.bookmarks = data.bookmarks;
                if (data.cities) appData.cities = data.cities;
                if (data.ads) appData.ads = data.ads;
                if (data.deployDate) appData.deployDate = data.deployDate;
                
                showToast('成功从GitHub加载数据', 'success');
            } catch (error) {
                console.error('加载GitHub数据失败:', error);
                showToast('从GitHub加载数据失败，使用本地数据', 'error');
            } finally {
                hideLoader();
            }
        }

        function renderBookmarks(searchQuery = '') {

            Object.keys(appData.bookmarks.folders).forEach(folderId => {
                const folder = appData.bookmarks.folders[folderId];
                const filteredItems = searchQuery 
                    ? folder.items.filter(item => isMatch(item, searchQuery))
                    : [...folder.items];
                
                if (filteredItems.length > 0) {
                    filteredFolders[folderId] = {
                        ...folder,
                        items: filteredItems
                    };
                }
            });
            
            // 处理快速访问书签
            if (searchQuery) {
                appData.bookmarks.quickAccess.forEach(item => {
                    if (isMatch(item, searchQuery)) {
                        filteredQuickAccess.push(item);
                    }
                });
            } else {
                filteredQuickAccess.push(...appData.bookmarks.quickAccess);

        // 保存书签
        function saveBookmark() {
            const id = document.getElementById('bookmark-id').value;
            const originalFolderId = document.getElementById('bookmark-folder-original').value;
            const folderId = document.getElementById('bookmark-folder').value;
            const title = document.getElementById('bookmark-title').value.trim();
            const url = document.getElementById('bookmark-url').value.trim();
            const isQuick = document.getElementById('bookmark-is-quick').checked;
            
            // 验证
            if (!title) {
                showToast('请输入书签标题', 'warning');
                return;
            }
            
            if (!url) {
                showToast('请输入URL地址', 'warning');
                return;
            }
            
            try {
                new URL(url); // 验证URL格式
            } catch (e) {
                showToast('请输入有效的URL地址', 'error');
                return;
            }
            
            if (!appData.bookmarks.folders[folderId]) {
                showToast('请选择有效的文件夹', 'error');
                return;
            }
            
            if (id) {
                // 更新现有书签
                // 先从原始文件夹中移除
                if (appData.bookmarks.folders[originalFolderId]) {
                    const index = appData.bookmarks.folders[originalFolderId].items.findIndex(item => item.id === id);
                    if (index !== -1) {
                        // 如果文件夹没变，直接更新
                        if (originalFolderId === folderId) {
                            appData.bookmarks.folders[folderId].items[index].title = title;
                            appData.bookmarks.folders[folderId].items[index].url = url;
                        } else {
                            // 如果文件夹变了，移动书签
                            const [bookmark] = appData.bookmarks.folders[originalFolderId].items.splice(index, 1);
                            bookmark.title = title;
                            bookmark.url = url;
                            appData.bookmarks.folders[folderId].items.push(bookmark);
                        }
                    }
                }
                
                // 更新快速访问状态
                const quickIndex = appData.bookmarks.quickAccess.findIndex(item => item.id === id);
                if (isQuick && quickIndex === -1) {
                    // 添加到快速访问
                    const bookmark = appData.bookmarks.folders[folderId].items.find(item => item.id === id);
                    if (bookmark) {
                        appData.bookmarks.quickAccess.push({...bookmark});
                    }
                } else if (!isQuick && quickIndex !== -1) {
                    // 从快速访问中移除
                    appData.bookmarks.quickAccess.splice(quickIndex, 1);
                }
                
                showToast('书签已更新');
            } else {
                // 添加新书签
                const newId = 'bookmark_' + Date.now();
                const newBookmark = {
                    id: newId,
                    title: title,
                    url: url
                };
                
                // 添加到文件夹
                appData.bookmarks.folders[folderId].items.push(newBookmark);
                
                // 如果需要，添加到快速访问
                if (isQuick) {
                    appData.bookmarks.quickAccess.push({...newBookmark});
                }
                
                showToast('书签已添加');
            }
            
            // 关闭表单
            elements.bookmarkFormModal.classList.add('opacity-0', 'pointer-events-none');
        }

        // 导入书签
        function importBookmarks(file) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    const content = e.target.result;
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(content, 'text/html');
                    
                    // 查找所有书签条目和文件夹
                    const allEntries = Array.from(doc.querySelectorAll('dt, h3'));
                    
                    if (allEntries.length === 0) {
                        showToast('未找到可导入的书签', 'warning');
                        return;
                    }
                    
                    // 使用栈来跟踪文件夹层次结构
                    const folderStack = [];
                    let currentFolderId = 'default';
                    let importedCount = 0;
                    let duplicateCount = 0;
                    
                    // 收集现有URL用于去重检查
                    const existingUrls = new Set();
                    Object.values(appData.bookmarks.folders).forEach(folder => {
                        folder.items.forEach(item => existingUrls.add(normalizeUrl(item.url)));
                    });
                    appData.bookmarks.quickAccess.forEach(item => existingUrls.add(normalizeUrl(item.url)));
                    
                    // 处理每个条目
                    allEntries.forEach(entry => {
                        // 文件夹标题（通常在dt内或直接作为h3）
                        if (entry.tagName === 'H3' || (entry.tagName === 'DT' && entry.querySelector('h3'))) {
                            const folderNameEl = entry.tagName === 'H3' ? entry : entry.querySelector('h3');
                            if (!folderNameEl) return;
                            
                            const folderName = folderNameEl.textContent.trim() || `导入文件夹${Object.keys(appData.bookmarks.folders).length}`;
                            const folderId = 'folder_import_' + Date.now() + '_' + Math.floor(Math.random() * 1000);
                            
                            // 创建新文件夹
                            appData.bookmarks.folders[folderId] = {
                                name: folderName,
                                items: []
                            };
                            
                            // 处理文件夹层次结构
                            const dlParent = entry.closest('dl');
                            if (dlParent && dlParent.previousElementSibling?.tagName === 'H3') {
                                // 这是一个子文件夹
                                folderStack.push(currentFolderId);
                            } else if (folderStack.length > 0) {
                                // 返回上一级文件夹
                                currentFolderId = folderStack.pop();
                            }
                            
                            currentFolderId = folderId;
                        } 
                        // 书签条目
                        else if (entry.tagName === 'DT' && entry.querySelector('a')) {
                            const link = entry.querySelector('a');
                            const title = link.textContent.trim() || '未命名书签';
                            let url = link.getAttribute('href') || '';
                            
                            // 过滤无效URL
                            if (!url || url.startsWith('javascript:') || url.startsWith('data:')) {
                                return;
                            }
                            
                            // 标准化URL用于去重检查
                            const normalizedUrl = normalizeUrl(url);
                            if (existingUrls.has(normalizedUrl)) {
                                duplicateCount++;
                                return;
                            }
                            
                            // 确保URL有协议
                            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                                url = 'http://' + url;
                            }
                            
                            // 创建新书签
                            const newId = 'bookmark_import_' + Date.now() + '_' + Math.floor(Math.random() * 1000);
                            appData.bookmarks.folders[currentFolderId].items.push({
                                id: newId,
                                title: title,
                                url: url
                            });
                            
                            // 添加到现有URL集合
                            existingUrls.add(normalizedUrl);
                            importedCount++;
                        }
                    });
                    
                    // 保存并重新渲染
                    renderBookmarks();
                    showToast(`成功导入 ${importedCount} 个书签，跳过 ${duplicateCount} 个重复书签`);
                } catch (error) {
                    console.error('书签导入失败:', error);
                    showToast('书签导入失败: ' + error.message, 'error');
                }
            };
            
            reader.onerror = function() {
                showToast('文件读取失败', 'error');
            };
            
            reader.readAsText(file);
        }
        
        // 标准化URL用于去重检查
        function normalizeUrl(url) {
            try {
                const parsedUrl = new URL(url);
                // 移除协议、www前缀和尾部斜杠以进行更有效的去重
                let host = parsedUrl.host.replace(/^www\./, '');
                return `${host}${parsedUrl.pathname.replace(/\/$/, '')}${parsedUrl.search}`;
            } catch (e) {
                return url.toLowerCase();
            }
        }

        // 导出书签
        function exportBookmarks() {
            try {
                // 创建HTML书签格式
                let htmlContent = `<!DOCTYPE NETSCAPE-Bookmark-file-1>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
<TITLE>书签导出</TITLE>
<H1>书签</H1>
<DL><p>`;
                
                // 添加文件夹和书签
                Object.keys(appData.bookmarks.folders).forEach(folderId => {
                    const folder = appData.bookmarks.folders[folderId];
                    if (folder.items.length === 0) return;
                    
                    htmlContent += `<DT><H3>${folder.name}</H3>
<DL><p>`;
                    
                    folder.items.forEach(item => {
                        htmlContent += `<DT><A HREF="${item.url}">${item.title}</A>`;
                    });
                    
                    htmlContent += `</DL><p>`;
                });
                
                // 添加快速访问
                if (appData.bookmarks.quickAccess.length > 0) {
                    htmlContent += `<DT><H3>快速访问</H3>
<DL><p>`;
                    
                    appData.bookmarks.quickAccess.forEach(item => {
                        htmlContent += `<DT><A HREF="${item.url}">${item.title}</A>`;
                    });
                    
                    htmlContent += `</DL><p>`;
                }
                
                htmlContent += `</DL>`;
                
                // 创建下载文件
                const blob = new Blob([htmlContent], { type: 'text/html;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `星际导航书签_${new Date().toISOString().slice(0,10)}.html`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showToast('书签导出成功');
            } catch (error) {
                console.error('书签导出失败:', error);
                showToast('书签导出失败: ' + error.message, 'error');
            }
        }

        async function validateGitHubToken(token) {
            try {
                const response = await fetch('https://api.github.com/user', {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }

                return response.ok;
            } catch (error) {
                console.error('验证Token失败:', error);

        // 验证GitHub配置
        async function validateGitHubConfig() {
            const username = elements.githubUsername.value.trim();
            const repo = elements.githubRepo.value.trim();
            const token = elements.githubToken.value.trim();
            
            if (!username || !repo) {
                showValidationStatus('用户名和仓库名不能为空', 'error');
                return false;
            }
            
            if (!token) {
                showValidationStatus('请输入Personal Access Token', 'error');
                return false;
            }
            
            showLoader();
            showValidationStatus('验证中...', 'info');
            
            try {
                // 先验证Token有效性
                const isTokenValid = await validateGitHubToken(token);
                if (!isTokenValid) {
                    showValidationStatus('无效的Personal Access Token', 'error');
                    appData.github.validated = false;
                    updateEditFeaturesStatus();
                    return false;
                }
                
                // 再验证仓库访问权限
                const url = `https://api.github.com/repos/${username}/${repo}`;
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (response.ok) {
                    appData.github.username = username;
                    appData.github.repo = repo;
                    appData.github.token = token;
                    appData.github.validated = true;
                    
                    localStorage.setItem('spaceBookmarksData', JSON.stringify(appData));
                    showValidationStatus('验证成功', 'success');
                    updateEditFeaturesStatus();
                    showToast('GitHub配置验证成功');
                    return true;
                } else {
                    const errorData = await response.json();
                    const message = errorData.message || `验证失败 (HTTP ${response.status})`;
                    showValidationStatus(message, 'error');
                    appData.github.validated = false;
                    updateEditFeaturesStatus();
                    return false;
                }
            } catch (error) {
                showValidationStatus('验证失败: ' + error.message, 'error');
                appData.github.validated = false;
                updateEditFeaturesStatus();
                return false;
            } finally {
                hideLoader();
            }
        }

        // 显示GitHub验证状态
        function showValidationStatus(message, type = 'info') {
            const statusEl = elements.githubValidationStatus;
            statusEl.textContent = message;
            statusEl.classList.remove('hidden', 'text-green-400', 'text-red-400', 'text-blue-400');
            
            switch (type) {
                case 'success':
                    statusEl.classList.add('text-green-400');
                    break;
                case 'error':
                    statusEl.classList.add('text-red-400');
                    break;
                case 'info':
                    statusEl.classList.add('text-blue-400');
                    break;
            }
        }

        // 保存GitHub配置
        function saveGitHubConfig() {
            const username = elements.githubUsername.value.trim();
            const repo = elements.githubRepo.value.trim();
            const token = elements.githubToken.value.trim();
            
            appData.github.username = username;
            appData.github.repo = repo;
            appData.github.token = token;
            // 保存配置但不自动验证
            
            localStorage.setItem('spaceBookmarksData', JSON.stringify(appData));
            showToast('GitHub配置已保存');
        }

        // 设置事件监听
        function setupEventListeners() {
            // 主题切换
            elements.themeToggle.addEventListener('click', toggleTheme);
            
            // 设置按钮
            elements.settingsBtn.addEventListener('click', () => {
                elements.settingsModal.classList.remove('opacity-0', 'pointer-events-none');
            });
            
            // 关闭设置
            elements.closeSettings.addEventListener('click', () => {
                elements.settingsModal.classList.add('opacity-0', 'pointer-events-none');
            });
            
            // 进入编辑中心
            elements.enterEditBtn.addEventListener('click', () => {
                elements.settingsModal.classList.add('opacity-0', 'pointer-events-none');
                elements.editModal.classList.remove('opacity-0', 'pointer-events-none');
                renderBookmarkEditList();
                renderCitiesEditList();
            });
            
            // 关闭编辑中心
            elements.closeEdit.addEventListener('click', () => {
                elements.editModal.classList.add('opacity-0', 'pointer-events-none');
            });
            
            // 编辑中心标签页切换
            elements.editTabs.forEach(tab => {
                tab.addEventListener('click', (e) => {
                    const tabId = e.target.getAttribute('data-tab');
                    
                    // 更新标签样式
                    elements.editTabs.forEach(t => {
                        t.classList.remove('border-space-glow', 'text-space-glow');
                        t.classList.add('border-transparent', 'text-gray-400');
                    });
                    e.target.classList.remove('border-transparent', 'text-gray-400');
                    e.target.classList.add('border-space-glow', 'text-space-glow');
                    
                    // 显示对应内容
                    elements.editContents.forEach(content => {
                        content.classList.add('hidden');
                    });
                    document.getElementById(`${tabId}-tab`).classList.remove('hidden');
                });
            });
            
            // GitHub验证
            elements.validateGithub.addEventListener('click', validateGitHubConfig);
            
            // 保存GitHub配置
            elements.saveGithub.addEventListener('click', saveGitHubConfig);
            
            // 导入书签
            elements.importBookmarks.addEventListener('click', () => {
                elements.bookmarkFile.click();
            });
            
            elements.bookmarkFile.addEventListener('change', (e) => {
                if (e.target.files && e.target.files[0]) {
                    importBookmarks(e.target.files[0]);
                    // 重置输入，允许重复选择同一文件
                    e.target.value = '';
                }
            });
            
            // 导出书签
            elements.exportBookmarks.addEventListener('click', exportBookmarks);
            
            // 添加书签
            elements.addBookmark.addEventListener('click', () => {
                openBookmarkForm();
            });
            
            // 关闭书签表单
            elements.closeBookmarkForms.forEach(btn => {
                btn.addEventListener('click', () => {
                    elements.bookmarkFormModal.classList.add('opacity-0', 'pointer-events-none');
                });
            });
            
            // 取消书签编辑
            elements.cancelBookmark.addEventListener('click', () => {
                elements.bookmarkFormModal.classList.add('opacity-0', 'pointer-events-none');
            });
            
            // 保存书签
            elements.saveBookmark.addEventListener('click', saveBookmark);
            
            // 搜索功能
            elements.searchInput.addEventListener('input', handleSearch);
            
            // 保存书签更改
            elements.saveBookmarkChanges.addEventListener('click', async () => {
                const success = await saveDataToGitHub();
                if (success) {
                    showToast('书签更改已保存并同步到GitHub');
                }
            });
            
            // 添加城市
            elements.addCity.addEventListener('click', () => {
                openCityForm();
            });
            
            // 关闭城市表单
            elements.closeCityForms.forEach(btn => {
                btn.addEventListener('click', () => {
                    elements.cityFormModal.classList.add('opacity-0', 'pointer-events-none');
                });
            });
            
            // 取消城市编辑
            elements.cancelCity.addEventListener('click', () => {
                elements.cityFormModal.classList.add('opacity-0', 'pointer-events-none');
            });
            
            // 保存城市
            elements.saveCity.addEventListener('click', saveCity);
            
            // 保存时钟更改
            elements.saveClockChanges.addEventListener('click', async () => {
                const success = await saveDataToGitHub();
                if (success) {
                    showToast('时钟设置已保存并同步到GitHub');
                }
            });
            
            // 广告图片预览
            elements.ad1Image.addEventListener('change', (e) => {
                previewAdImage(e, elements.ad1Preview, 0);
            });
            
            elements.ad2Image.addEventListener('change', (e) => {
                previewAdImage(e, elements.ad2Preview, 1);
            });
            
            elements.ad3Image.addEventListener('change', (e) => {
                previewAdImage(e, elements.ad3Preview, 2);
            });
            
            // 广告链接输入变化时更新数据
            elements.ad1Url.addEventListener('change', (e) => {
                appData.ads[0].url = e.target.value.trim();
            });
            
            elements.ad2Url.addEventListener('change', (e) => {
                appData.ads[1].url = e.target.value.trim();
            });
            
            elements.ad3Url.addEventListener('change', (e) => {
                appData.ads[2].url = e.target.value.trim();
            });
            
            // 保存广告更改
            elements.saveAdChanges.addEventListener('click', async () => {
                // 保存广告数据到appData
                appData.ads[0].url = elements.ad1Url.value.trim();
                appData.ads[1].url = elements.ad2Url.value.trim();
                appData.ads[2].url = elements.ad3Url.value.trim();
                
                // 保存图片数据
                if (elements.ad1Preview.src && !elements.ad1Preview.classList.contains('hidden')) {
                    appData.ads[0].image = elements.ad1Preview.src;
                }
                if (elements.ad2Preview.src && !elements.ad2Preview.classList.contains('hidden')) {
                    appData.ads[1].image = elements.ad2Preview.src;
                }
                if (elements.ad3Preview.src && !elements.ad3Preview.classList.contains('hidden')) {
                    appData.ads[2].image = elements.ad3Preview.src;
                }
                
                // 保存到GitHub并刷新显示
                const success = await saveDataToGitHub();
                if (success) {
                    renderAds(); // 立即更新广告显示
                    showToast('广告设置已保存并同步到GitHub');
                }
            });
        }

        // 渲染城市编辑列表
        function renderCitiesEditList() {
            elements.citiesContainer.innerHTML = '';
            
            appData.cities.forEach(city => {
                const cityElement = document.createElement('div');
                cityElement.className = 'bg-space-dark p-3 rounded-lg flex justify-between items-center';
                
                cityElement.innerHTML = `
                    <div class="flex-1">
                        <div class="flex items-center">
                            <i class="fa fa-clock-o text-space-glow mr-2"></i>
                            <input type="text" value="${city.name}" class="bg-transparent border-b border-gray-700 focus:border-space-glow focus:outline-none city-name" data-id="${city.id}">
                        </div>
                        <input type="text" value="${city.timezone}" class="bg-transparent border-b border-gray-700 focus:border-space-glow focus:outline-none text-sm text-gray-400 city-timezone" data-id="${city.id}">
                    </div>
                    <div class="flex gap-2 ml-2">
                        <button class="edit-city-btn p-1 text-gray-400 hover:text-space-glow" data-id="${city.id}">
                            <i class="fa fa-pencil"></i>
                        </button>
                        <button class="delete-city-btn p-1 text-gray-400 hover:text-red-400" data-id="${city.id}">
                            <i class="fa fa-trash"></i>
                        </button>
                    </div>
                `;
                
                elements.citiesContainer.appendChild(cityElement);
            });
            
            // 绑定城市名称和时区修改事件
            document.querySelectorAll('.city-name').forEach(input => {
                input.addEventListener('change', (e) => {
                    const id = e.target.getAttribute('data-id');
                    const city = appData.cities.find(c => c.id === id);
                    if (city) {
                        city.name = e.target.value.trim() || '未命名城市';
                        renderWorldClocks();
                    }
                });
            });
            
            document.querySelectorAll('.city-timezone').forEach(input => {
                input.addEventListener('change', (e) => {
                    const id = e.target.getAttribute('data-id');
                    const city = appData.cities.find(c => c.id === id);
                    if (city) {
                        city.timezone = e.target.value.trim();
                        renderWorldClocks();
                    }
                });
            });
            
            // 绑定编辑城市事件
            document.querySelectorAll('.edit-city-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.target.closest('.edit-city-btn').getAttribute('data-id');
                    openCityForm(id);
                });
            });
            
            // 绑定删除城市事件
            document.querySelectorAll('.delete-city-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.target.closest('.delete-city-btn').getAttribute('data-id');
                    if (appData.cities.length > 1 && confirm('确定要删除这个城市吗？')) {
                        appData.cities = appData.cities.filter(city => city.id !== id);
                        renderCitiesEditList();
                        renderWorldClocks();
                        showToast('城市已删除');
                    } else if (appData.cities.length <= 1) {
                        showToast('至少保留一个城市', 'warning');
                    }
                });
            });
        }

        // 打开城市表单（添加或编辑）
        function openCityForm(id = null) {
            const nameInput = document.getElementById('city-name');
            const timezoneInput = document.getElementById('city-timezone');
            const cityIdInput = document.getElementById('city-id');
            
            // 重置表单
            nameInput.value = '';
            timezoneInput.value = '';
            
            if (id) {
                // 编辑现有城市
                const city = appData.cities.find(c => c.id === id);
                if (city) {
                    cityIdInput.value = id;
                    nameInput.value = city.name;
                    timezoneInput.value = city.timezone;
                }
            } else {
                // 添加新城市
                cityIdInput.value = '';
            }
            
            // 显示表单
            elements.cityFormModal.classList.remove('opacity-0', 'pointer-events-none');
        }

        // 保存城市
        function saveCity() {
            const id = document.getElementById('city-id').value;
            const name = document.getElementById('city-name').value.trim();
            const timezone = document.getElementById('city-timezone').value.trim();
            
            // 验证
            if (!name) {
                showToast('请输入城市名称', 'warning');
                return;
                return;
            }
            
            if (!timezone) {
                showToast('请输入时区', 'warning');
                return;
            }
            
            if (id) {
                // 更新现有城市
                const city = appData.cities.find(c => c.id === id);
                if (city) {
                    city.name = name;
                    city.timezone = timezone;
                    showToast('城市已更新');
                }
            } else {
                // 添加新城市
                const newId = 'city_' + Date.now();
                appData.cities.push({
                    id: newId,
                    name: name,
                    timezone: timezone
                });
                showToast('城市已添加');
            }
            
            // 关闭表单并更新显示
            elements.cityFormModal.classList.add('opacity-0', 'pointer-events-none');
            renderWorldClocks();
        }

        // 预览广告图片并更新数据
        function previewAdImage(event, previewElement, adIndex) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewElement.src = e.target.result;
                    previewElement.classList.remove('hidden');
                    // 立即更新数据
                    appData.ads[adIndex].image = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
